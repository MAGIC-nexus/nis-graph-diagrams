<div style="position: absolute; top:0px; bottom:0px; left:0px; right:0px;">
  <as-split direction="horizontal">
    <as-split-area size="20">
      Filter
      <input id="filter" placeholder="filter nodes" />
      <button mat-flat-button>Clear Filter</button>
      <tree-root #treeRoot [nodes]="nodes" [options]="options">
        <ng-template #treeNodeTemplate let-node let-index="index">
          <span (mouseover)="mouseOverTree($event)" [attr.data-node-id]="node.data.id"
            [attr.data-node-parent]="getParentTreeNode(node)">{{node.data.name}}</span>
        </ng-template>
      </tree-root>
    </as-split-area>

    <as-split-area size="80" fxLayout="column" fxLayoutAlign="stretch">
      <mat-toolbar fxFlex="64px" color="primary">
        <mat-toolbar-row>
          <button mat-flat-button (click)="showFormCreateDiagram('InterfaceTypes')"
            matTooltip="New InterfaceTypes diagram">InterfaceTypes</button>
          &nbsp;&nbsp;
          <button mat-flat-button (click)="showFormCreateDiagram('Processors')"
            matTooltip="New Processors diagram">Processors</button>
          <button mat-icon-button matTooltip="Generate into spreadsheet (overwrite workbook)">
            <mat-icon matListIcon>arrow_forward</mat-icon>
          </button>
          <button mat-icon-button matTooltip="Read from spreadsheet (overwrite diagrams)">
            <mat-icon matListIcon>arrow_back</mat-icon>
          </button>
        </mat-toolbar-row>
      </mat-toolbar>
      <div fxFlex style="border: 2px solid red;">

        <!-- <mat-tab-group id="diagramEditorTab" animationDuration="0ms" fxFlex="auto" style="border: 1px solid orange">
          <mat-tab>
            <ng-template mat-tab-label>
              Interface Types diagram #1
              <button mat-icon-button>
                <mat-icon matListIcon>close</mat-icon>
              </button>
            </ng-template>

            <app-interfacetypes-diagram-component></app-interfacetypes-diagram-component>
          </mat-tab>

          <mat-tab>
            <ng-template mat-tab-label>
              Processors diagram #1
              <button mat-icon-button>
                <mat-icon matListIcon>close</mat-icon>
              </button>
            </ng-template>
            <app-processors-diagram-component [proccesorSubject]="proccesorSubject">
            </app-processors-diagram-component>
          </mat-tab>
        </mat-tab-group> -->
        <mat-tab-group id="diagramEditorTab" animationDuration="0ms" fxFlex="auto" style="border: 1px solid orange">
          <mat-tab *ngFor="let item of tabsDiagram | keyvalue">
            <ng-template mat-tab-label>
              {{item.value.name}}
              <button mat-icon-button (click)="closeTabDiagram(item.key)">
                <mat-icon matListIcon>close</mat-icon>
              </button>
            </ng-template>
            <app-processors-diagram-component *ngIf="item.value.type == 0" [proccesorSubject]="proccesorSubject">
             </app-processors-diagram-component>
             <app-interfacetypes-diagram-component *ngIf="item.value.type == 1">
              </app-interfacetypes-diagram-component>
          </mat-tab>
        </mat-tab-group>
      </div>
    </as-split-area>
  </as-split>

  <!-- Modal Processor -->
  <ng-template #formProcessorTitle>
    <span class="title-modal">Form Processor</span>
  </ng-template>
  <ng-template #formProcessorContent>
    <form nz-form>
      <nz-form-item>
        <nz-form-label [nzSpan]="3" nzFor="test">Test</nz-form-label>
        <nz-form-control [nzSpan]="18" nzErrorTip="Please input your username!">
          <input id="testFormProcessor" type="text" nz-input formControlName="test" />
        </nz-form-control>
      </nz-form-item>
    </form>
  </ng-template>
  <ng-template #formProcessorFooter>
    <button nz-button nzType="danger" (click)="closeModal()">
      Cancel
    </button>
    <button nz-button nzType="primary">
      Confirm
    </button>
  </ng-template>

  <!-- Modal Create Diagram -->
  <ng-template #formCreateDiagramTitle>
    <span class="title-modal">Create diagram</span>
  </ng-template>
  <ng-template #formCreateDiagramContent>
    <form (submit)="submitCreateDiagram($event)" nz-form>
      <nz-form-item>
        <nz-form-label [nzSpan]="3">Name</nz-form-label>
        <nz-form-control [nzSpan]="19">
          <input autocomplete="off" name="nameDiagram" type="text" nz-input />
        </nz-form-control>
      </nz-form-item>
    </form>
  </ng-template>
  <ng-template #formCreateDiagramFooter>
    <button nz-button nzType="danger" (click)="closeModal()">
      Cancel
    </button>
    <button nz-button nzType="primary" (click)="createDiagram()">
      Confirm
    </button>
  </ng-template>


</div>
